
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Leaderboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', msg, 'at', url, lineNo, columnNo, error);
            return false;
        };
        
        Babel.registerPreset("custom", {
            presets: [
                [Babel.availablePresets.react],
                [Babel.availablePresets.env, { targets: { node: "current" } }]
            ]
        });
    </script>
    <link href="/css/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root">Loading...</div>
    <script>
        console.log('Starting app initialization...');
    </script>
    <script type="text/babel" data-preset="custom" src="/js/app.js" onerror="console.error('Failed to load app.js')"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            if (!document.getElementById('root').children.length) {
                console.warn('Root element is empty after load');
            }
        });
    </script>
</body>
</html>
