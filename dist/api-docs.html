<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RATi API Documentation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.1.2/swagger-ui.css">
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    .swagger-ui .topbar { display: none }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">RATi API Documentation</h1>
      <p class="text-gray-600 mt-2">Explore the API for managing avatars, items, and locations in the RATi ecosystem</p>
    </div>

    <div class="bg-white shadow-md rounded-lg">
      <div id="swagger-ui"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.1.2/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "/api/openapi",
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch']
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
