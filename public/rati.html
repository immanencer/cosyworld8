<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RATi Card Pack Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="rati.js"></script>
  <style>
    body {
      background-color: #f8f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-pack {
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-pack:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
    }
    .card {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      height: 180px;
      width: 100%;
      margin: 0 auto;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      height: 100%;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card-back {
      background: linear-gradient(135deg, #6366F1, #A78BFA);
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
    }
    .card-front {
      transform: rotateY(180deg);
      background-color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card-image-container {
      position: relative;
      height: 70%;
      overflow: hidden;
    }
    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-type-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 2px 6px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border-radius: 9999px;
      font-size: 0.65rem;
      font-weight: 500;
    }
    .card-content {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-rarity {
      font-size: 0.65rem;
      letter-spacing: 0.05em;
      margin-top: 2px;
    }
    /* Card rarity colors */
    .rarity-common { color: #6B7280; }
    .rarity-uncommon { color: #15803D; }
    .rarity-rare { color: #1D4ED8; }
    .rarity-legendary { color: #7E22CE; }
    .rarity-mythic { color: #B91C1C; }
    
    /* Loading animation */
    .loading-spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      border-top-color: #6366F1;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Card pack glow effect */
    .pack-glow {
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px -5px rgba(99, 102, 241, 0.8); }
      to { box-shadow: 0 0 20px 5px rgba(99, 102, 241, 0.8); }
    }
    
    /* Flash animation for card reveals */
    .card-flash {
      animation: flash 0.5s;
    }
    @keyframes flash {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
    
    /* Notification styling */
    .notification {
      position: relative;
      max-width: 300px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-800 via-purple-700 to-indigo-900 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <h1 class="text-xl font-bold flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
            RATi Card Pack Browser
          </h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
      <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Card Pack Controls -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden mb-6">
          <div class="px-4 py-4 sm:px-6 bg-gradient-to-r from-indigo-50 to-purple-50">
            <h2 class="text-lg leading-6 font-medium text-gray-900 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
              Card Pack Generator
            </h2>
          </div>
          <div class="border-t border-gray-200 px-4 py-4 sm:p-6">
            <div class="flex flex-wrap items-end gap-4">
              <!-- Number of Packs -->
              <div class="w-full sm:w-auto">
                <label for="pack-count" class="block text-sm font-medium text-gray-700 mb-1">Number of Packs</label>
                <input type="number" id="pack-count" value="5" min="1" max="20" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>

              <!-- Action Buttons -->
              <div class="flex gap-2 mt-2 sm:mt-0">
                <button id="generate-packs" class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-lg hover:from-indigo-700 hover:to-indigo-800 transition-colors shadow-sm flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                  Generate Packs
                </button>
                <button id="open-random-pack" class="px-4 py-2 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-lg hover:from-green-700 hover:to-green-800 transition-colors shadow-sm flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  Open Random
                </button>
              </div>
              
              <div class="ml-auto">
                <button id="export-all-packs" class="px-4 py-2 border border-gray-300 text-gray-700 bg-white rounded-lg hover:bg-gray-50 transition-colors shadow-sm flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                  </svg>
                  Export Packs
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Card Packs Display -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden mb-6">
          <div class="px-4 py-4 sm:px-6 bg-gradient-to-r from-indigo-50 to-purple-50">
            <h2 class="text-lg leading-6 font-medium text-gray-900 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
              </svg>
              Your Card Packs
            </h2>
          </div>
          <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
            <!-- Card Pack Container -->
            <div id="card-pack-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
              <!-- Card packs will be rendered here -->
              <div class="col-span-full text-center py-10 text-gray-500 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No card packs generated</h3>
                <p class="mt-1 text-sm text-gray-500">Get started by generating some card packs</p>
                <div class="mt-6">
                  <button id="empty-state-generate" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Generate Card Packs
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Metadata Viewer Section -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="px-4 py-4 sm:px-6 bg-gradient-to-r from-indigo-50 to-purple-50">
            <h2 class="text-lg leading-6 font-medium text-gray-900 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Card Metadata
            </h2>
          </div>
          <div class="border-t border-gray-200 px-4 py-4 sm:p-6">
            <pre id="metadata-viewer" class="p-4 bg-gray-50 rounded-md border border-gray-200 text-sm text-gray-800 overflow-x-auto max-h-60">Select a card to view its metadata.</pre>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-8">
      <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-500">RATi Card Pack Browser © 2024</p>
      </div>
    </footer>
    
    <!-- Notification Container -->
    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>
  </div>
</body>
</html>
