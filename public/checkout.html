<!DOCTYPE html>
<html>
<head>

    <title>NFT Checkout</title>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@crossmint/client-sdk-react-ui/lib/index.global.js"></script>
</head>
<body>
