
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Management - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <nav class="bg-gray-800 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <h1 class="text-xl font-bold">ARGOS Admin Panel</h1>
            </div>
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="/admin" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Dashboard</a>
              <a href="/admin/guild-settings" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Guild Settings</a>
              <a href="/admin/avatar-management" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-gray-700">Avatar Management</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow">
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
          <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
              <div>
                <h2 class="text-lg leading-6 font-medium text-gray-900">Avatar Management</h2>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">View and manage all avatars in the system</p>
              </div>
              <div class="flex space-x-2">
                <input 
                  id="avatar-search"
                  type="text" 
                  placeholder="Search avatars..."
                  class="px-3 py-1 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                >
                <select 
                  id="avatar-filter"
                  class="px-3 py-1 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                >
                  <option value="all">All Avatars</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
            </div>
            
            <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
              <div id="avatars-table" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avatar</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="avatars-body" class="bg-white divide-y divide-gray-200">
                    <!-- Avatar rows will be loaded here -->
                    <tr>
                      <td colspan="7" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                        Loading avatars...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
              <div class="mt-4 flex justify-between items-center">
                <div id="pagination-info" class="text-sm text-gray-500">
                  Showing 1-20 of 0 avatars
                </div>
                <div class="flex space-x-2">
                  <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded shadow-sm bg-white text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                  </button>
                  <button id="next-page" class="px-3 py-1 border border-gray-300 rounded shadow-sm bg-white text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Avatar Edit Modal -->
    <div id="avatar-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
        <div class="px-6 py-4 bg-gray-100 border-b flex justify-between items-center">
          <h3 class="text-lg font-medium text-gray-900" id="modal-title">Edit Avatar</h3>
          <button id="close-modal" class="text-gray-400 hover:text-gray-500">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form id="avatar-form" class="px-6 py-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
              <div>
                <label for="avatar-name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="avatar-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
              
              <div>
                <label for="avatar-status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="avatar-status" name="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="alive">Alive</option>
                  <option value="dead">Dead</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
              
              <div>
                <label for="avatar-model" class="block text-sm font-medium text-gray-700">AI Model</label>
                <select id="avatar-model" name="model" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                  <option value="gemini-2.0-flash-001">gemini-2.0-flash-001</option>
                  <option value="gemini-2.0-pro">gemini-2.0-pro</option>
                  <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                  <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                </select>
              </div>
              
              <div>
                <label for="avatar-emoji" class="block text-sm font-medium text-gray-700">Emoji</label>
                <input type="text" id="avatar-emoji" name="emoji" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              </div>
            </div>
            
            <div class="space-y-4">
              <div>
                <label for="avatar-description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="avatar-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
              </div>
              
              <div>
                <label for="avatar-personality" class="block text-sm font-medium text-gray-700">Personality</label>
                <textarea id="avatar-personality" name="personality" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
              </div>
              
              <div>
                <label for="avatar-image" class="block text-sm font-medium text-gray-700">Avatar Image</label>
                <div class="mt-1 flex items-center">
                  <img id="avatar-image-preview" src="" alt="Avatar" class="h-32 w-32 rounded-full object-cover border border-gray-300">
                  <input type="hidden" id="avatar-image-url" name="imageUrl">
                </div>
              </div>
            </div>
          </div>
          
          <div class="mt-6 flex justify-end space-x-3">
            <button type="button" id="cancel-edit" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Cancel
            </button>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-white">
      <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-500">ARGOS Admin Panel Â© 2024</p>
      </div>
    </footer>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Variables
      let currentPage = 1;
      let pageSize = 20;
      let totalAvatars = 0;
      let currentFilter = 'all';
      let currentSearch = '';
      
      // DOM Elements
      const avatarsBody = document.getElementById('avatars-body');
      const paginationInfo = document.getElementById('pagination-info');
      const prevPageBtn = document.getElementById('prev-page');
      const nextPageBtn = document.getElementById('next-page');
      const avatarFilter = document.getElementById('avatar-filter');
      const avatarSearch = document.getElementById('avatar-search');
      const avatarModal = document.getElementById('avatar-modal');
      const closeModal = document.getElementById('close-modal');
      const cancelEdit = document.getElementById('cancel-edit');
      const avatarForm = document.getElementById('avatar-form');
      
      // Load avatars
      loadAvatars();
      
      // Event Listeners
      prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          loadAvatars();
        }
      });
      
      nextPageBtn.addEventListener('click', () => {
        if (currentPage * pageSize < totalAvatars) {
          currentPage++;
          loadAvatars();
        }
      });
      
      avatarFilter.addEventListener('change', () => {
        currentFilter = avatarFilter.value;
        currentPage = 1;
        loadAvatars();
      });
      
      avatarSearch.addEventListener('input', debounce(() => {
        currentSearch = avatarSearch.value;
        currentPage = 1;
        loadAvatars();
      }, 300));
      
      closeModal.addEventListener('click', () => {
        avatarModal.classList.add('hidden');
      });
      
      cancelEdit.addEventListener('click', () => {
        avatarModal.classList.add('hidden');
      });
      
      avatarForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(avatarForm);
        const avatarId = avatarForm.dataset.avatarId;
        
        try {
          const response = await fetch(`/api/admin/avatars/${avatarId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData))
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error ${response.status}`);
          }
          
          avatarModal.classList.add('hidden');
          loadAvatars();
          showNotification('Avatar updated successfully');
        } catch (error) {
          console.error('Error updating avatar:', error);
          showNotification('Failed to update avatar', 'error');
        }
      });
      
      // Functions
      async function loadAvatars() {
        try {
          avatarsBody.innerHTML = `
            <tr>
              <td colspan="7" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                <div class="flex justify-center">
                  <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                </div>
              </td>
            </tr>
          `;
          
          const params = new URLSearchParams({
            page: currentPage,
            limit: pageSize,
            filter: currentFilter,
            search: currentSearch
          });
          
          const response = await fetch(`/api/admin/avatars?${params}`);
          
          if (!response.ok) {
            throw new Error(`HTTP error ${response.status}`);
          }
          
          const data = await response.json();
          totalAvatars = data.total || 0;
          
          renderAvatars(data.avatars || []);
          updatePagination();
        } catch (error) {
          console.error('Error loading avatars:', error);
          avatarsBody.innerHTML = `
            <tr>
              <td colspan="7" class="px-6 py-4 whitespace-nowrap text-center text-sm text-red-500">
                Error loading avatars: ${error.message}
              </td>
            </tr>
          `;
        }
      }
      
      function renderAvatars(avatars) {
        if (avatars.length === 0) {
          avatarsBody.innerHTML = `
            <tr>
              <td colspan="7" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                No avatars found
              </td>
            </tr>
          `;
          return;
        }
        
        avatarsBody.innerHTML = avatars.map(avatar => `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="h-10 w-10 flex-shrink-0">
                  <img class="h-10 w-10 rounded-full object-cover" src="${avatar.thumbnailUrl || avatar.imageUrl}" alt="${avatar.name}">
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                ${avatar.name || 'Unnamed'} ${avatar.emoji || ''}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">${avatar._id}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(avatar.status)}">
                ${avatar.status || 'Unknown'}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              ${avatar.model || 'Not specified'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              ${formatDate(avatar.createdAt)}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <div class="flex space-x-2">
                <button 
                  data-avatar-id="${avatar._id}"
                  class="edit-avatar text-indigo-600 hover:text-indigo-900"
                >
                  Edit
                </button>
                <button 
                  data-avatar-id="${avatar._id}"
                  class="delete-avatar text-red-600 hover:text-red-900"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        `).join('');
        
        // Add event listeners to edit buttons
        document.querySelectorAll('.edit-avatar').forEach(button => {
          button.addEventListener('click', () => {
            const avatarId = button.dataset.avatarId;
            editAvatar(avatarId);
          });
        });
        
        // Add event listeners to delete buttons
        document.querySelectorAll('.delete-avatar').forEach(button => {
          button.addEventListener('click', () => {
            const avatarId = button.dataset.avatarId;
            if (confirm('Are you sure you want to delete this avatar?')) {
              deleteAvatar(avatarId);
            }
          });
        });
      }
      
      function updatePagination() {
        const start = (currentPage - 1) * pageSize + 1;
        const end = Math.min(currentPage * pageSize, totalAvatars);
        
        paginationInfo.textContent = `Showing ${start}-${end} of ${totalAvatars} avatars`;
        
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = end >= totalAvatars;
      }
      
      async function editAvatar(avatarId) {
        try {
          // Show loading in modal
          avatarModal.classList.remove('hidden');
          document.getElementById('modal-title').textContent = 'Loading Avatar Data...';
          
          // Fetch avatar details
          const response = await fetch(`/api/admin/avatars/${avatarId}`);
          
          if (!response.ok) {
            throw new Error(`HTTP error ${response.status}`);
          }
          
          const avatar = await response.json();
          
          // Update modal title
          document.getElementById('modal-title').textContent = `Edit Avatar: ${avatar.name}`;
          
          // Fill form with avatar data
          avatarForm.dataset.avatarId = avatarId;
          document.getElementById('avatar-name').value = avatar.name || '';
          document.getElementById('avatar-status').value = avatar.status || 'alive';
          document.getElementById('avatar-model').value = avatar.model || 'gemini-2.0-flash';
          document.getElementById('avatar-emoji').value = avatar.emoji || '';
          document.getElementById('avatar-description').value = avatar.description || '';
          document.getElementById('avatar-personality').value = avatar.personality || '';
          document.getElementById('avatar-image-preview').src = avatar.imageUrl || '';
          document.getElementById('avatar-image-url').value = avatar.imageUrl || '';
          
        } catch (error) {
          console.error('Error fetching avatar details:', error);
          avatarModal.classList.add('hidden');
          showNotification('Failed to load avatar details', 'error');
        }
      }
      
      async function deleteAvatar(avatarId) {
        try {
          const response = await fetch(`/api/admin/avatars/${avatarId}`, {
            method: 'DELETE'
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error ${response.status}`);
          }
          
          loadAvatars();
          showNotification('Avatar deleted successfully');
        } catch (error) {
          console.error('Error deleting avatar:', error);
          showNotification('Failed to delete avatar', 'error');
        }
      }
      
      function showNotification(message, type = 'success') {
        // Check if notification container exists, create if not
        let container = document.getElementById('notification-container');
        
        if (!container) {
          container = document.createElement('div');
          container.id = 'notification-container';
          container.className = 'fixed bottom-4 right-4 z-50';
          document.body.appendChild(container);
        }
        
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `mb-2 p-3 rounded shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
        notification.textContent = message;
        
        // Add to container
        container.appendChild(notification);
        
        // Remove after 3 seconds
        setTimeout(() => {
          notification.remove();
        }, 3000);
      }
      
      // Helper functions
      function getStatusColor(status) {
        switch (status) {
          case 'alive': return 'bg-green-100 text-green-800';
          case 'dead': return 'bg-red-100 text-red-800';
          case 'inactive': return 'bg-gray-100 text-gray-800';
          default: return 'bg-gray-100 text-gray-800';
        }
      }
      
      function formatDate(dateString) {
        if (!dateString) return 'Unknown';
        
        const date = new Date(dateString);
        
        if (isNaN(date.getTime())) {
          return 'Invalid date';
        }
        
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }
      
      function debounce(func, wait) {
        let timeout;
        return function() {
          const context = this;
          const args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            func.apply(context, args);
          }, wait);
        };
      }
    });
  </script>
</body>
</html>
