<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RATi AVATAR System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- Tabs Navigation -->
    <nav
      class="flex flex-wrap gap-2 p-4 overflow-x-auto"
      role="tablist"
      aria-label="RATi Avatar Tabs"
    >
      <button
        class="px-4 py-2 bg-blue-600 rounded"
        data-tab="squad"
        role="tab"
        aria-selected="true"
      >
        Squad
      </button>
      <button
        class="px-4 py-2 bg-gray-700 rounded"
        data-tab="actions"
        role="tab"
        aria-selected="false"
      >
        Actions
      </button>
      <button
        class="px-4 py-2 bg-gray-700 rounded"
        data-tab="leaderboard"
        role="tab"
        aria-selected="false"
      >
        Leaderboard
      </button>
      <button
        class="px-4 py-2 bg-gray-700 rounded"
        data-tab="tribes"
        role="tab"
        aria-selected="false"
      >
        Tribes
      </button>
      <button
        class="px-4 py-2 bg-gray-700 rounded"
        data-tab="social"
        role="tab"
        aria-selected="false"
      >
        Social
      </button>
      <button
        class="px-4 py-2 bg-gray-700 rounded"
        data-tab="world"
        role="tab"
        aria-selected="false"
      >
        World
      </button>
    </nav>

    <!-- Main Content Section -->
    <main id="content" class="p-4" role="tabpanel">
      <!-- Content (owned avatars, actions, etc.) is injected by main.js -->
    </main>

    <!-- Buffer Polyfill -->
    <script>
      var Buffer = require("buffer").Buffer;
    </script>

    <!-- Moonshot SDK -->
    <script src="/js/moonshot-sdk.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>
  </body>
</html>
