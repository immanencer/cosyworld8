
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avatar Dashboard</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Avatar Dashboard</h1>
            <div id="wallet-status"></div>
        </div>
        
        <div class="flex gap-4 mb-8" id="tab-buttons">
            <button class="px-4 py-2 rounded-lg bg-blue-600" data-tab="owned">Owned</button>
            <button class="px-4 py-2 rounded-lg bg-gray-700" data-tab="gallery">Gallery</button>
            <button class="px-4 py-2 rounded-lg bg-gray-700" data-tab="leaderboard">Leaderboard</button>
            <button class="px-4 py-2 rounded-lg bg-gray-700" data-tab="tribes">Tribes</button>
        </div>
        
        <div id="content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
